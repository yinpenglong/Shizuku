name: Build Shizuku APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew :manager:assembleDebug --stacktrace

    - name: Build Release APK (unsigned by default)
      run: ./gradlew :manager:assembleRelease --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: Shizuku-Debug-APK
        path: manager/build/outputs/apk/debug/manager-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: Shizuku-Release-APK
        path: manager/build/outputs/apk/release/manager-release-unsigned.apk
