name: Build Shizuku APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 新增这个步骤：自动接受所有 Android SDK 许可证
    - name: Accept Android SDK Licenses
      run: |
        yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses || true
        # || true 是为了如果已经接受了或没新许可，也继续不报错

    # 可选：如果项目需要特定 SDK 版本，可以在这里预安装（但 Shizuku 通常 Gradle 会自动拉）
    # - name: Install required SDK packages
    #   run: |
    #     yes | $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew :manager:assembleDebug --stacktrace

    - name: Build Release APK (unsigned by default)
      run: ./gradlew :manager:assembleRelease --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: Shizuku-Debug-APK
        path: manager/build/outputs/apk/debug/manager-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: Shizuku-Release-APK
        path: manager/build/outputs/apk/release/manager-release-unsigned.apk
