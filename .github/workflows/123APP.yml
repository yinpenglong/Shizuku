name: Build Shizuku Debug APK

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Prerelease (add -beta suffix to version)'
        type: boolean
        required: false
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write
      artifact-metadata: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: Build with Gradle (debug only)
        id: buildWithGradle
        run: |
          # 同意 licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null || true

          # 优化 gradle
          echo 'org.gradle.caching=true' >> gradle.properties
          echo 'org.gradle.parallel=true' >> gradle.properties

          # 执行构建
          ./gradlew :manager:assembleDebug

          # 调试输出：显示 debug 目录内容
          echo "=== Debug APK directory listing ==="
          ls -la manager/build/outputs/apk/debug/ || echo "Directory not found"

          # 查找 APK 文件（匹配 shizuku-*-debug.apk）
          APK_FILE=$(find manager/build/outputs/apk/debug -type f -name "shizuku-*-debug.apk" | head -n 1)

          if [ -z "$APK_FILE" ]; then
            echo "ERROR: No shizuku-*-debug.apk found in manager/build/outputs/apk/debug"
            exit 1
          fi

          echo "Found APK: $APK_FILE"

          # 提取版本号
          BASENAME=$(basename "$APK_FILE")
          VERSION=${BASENAME#shizuku-}
          VERSION=${VERSION%-debug.apk}

          # 如果是 prerelease，加 -beta
          if [ "${{ inputs.prerelease }}" = "true" ]; then
            VERSION="${VERSION}-beta"
          fi

          ARTIFACT_NAME="shizuku-${VERSION}-debug.apk"

          # 复制到最终路径（用 cp 避免 mv 删除原文件）
          FINAL_PATH="manager/build/outputs/apk/debug/${ARTIFACT_NAME}"
          cp -f "$APK_FILE" "$FINAL_PATH" || { echo "cp failed, using original"; FINAL_PATH="$APK_FILE"; }

          echo "Final artifact name: ${ARTIFACT_NAME}"
          echo "Final path: ${FINAL_PATH}"

          # 输出给后续步骤
          echo "versionName=${VERSION}" >> $GITHUB_OUTPUT
          echo "artifactName=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "filePath=${FINAL_PATH}" >> $GITHUB_OUTPUT

      - name: Upload Debug APK
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.buildWithGradle.outputs.artifactName }}
          path: ${{ steps.buildWithGradle.outputs.filePath }}
          if-no-files-found: error   # 如果还是找不到会报错，便于调试

      # 可选：如果想上传整个 debug 目录作为 fallback
      - name: Upload All Debug Files (fallback)
        if: failure()  # 只在上面失败时执行
        uses: actions/upload-artifact@v6
        with:
          name: shizuku-debug-full-dir
          path: manager/build/outputs/apk/debug/
